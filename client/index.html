<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <button id="fortuneButton">Get a Fortune</button>

    <p></p>
    <button id="getCars">Get Car Inventory</button>

    <p id="addItem">Add Item</p>
    <form id="addForm">
      <input type="text" placeholder="add item" id="addInput">
      <button>Submit</button>
    </form>

    <p id="deleteItem">Delete Item</p>
    <form id="deleteForm">
      <input type="text" placeholder="Enter index to delete" id="deleteInput">
      <button>Submit</button>
    </form>

    <p id="editItem">Edit Item</p>
    <form id="editForm">
      <input type="text" placeholder="Enter index to edit" id="editIndex">
      <input type="text" placeholder="Enter new item" id="editInput">
      <button>Submit</button>
    </form>


    <div id="displayCars"></div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    
  </body>
</html>
